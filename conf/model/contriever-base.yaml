init:
  doc_model: 'facebook/contriever'
  tokenizer: ${model.init.doc_model}
  device: 'cuda'
  aggregation_mode: 'mean'
  embedding_size: 768
  save_model: 'contriever-base'
  specialized_mode: 'sbmoe_all'
  max_tokenizer_length: 256
  normalize: False
  temperature: 0.05
adapters:
  num_experts_to_use: 6
  num_experts: 6
  residual: True
  latent_size: 192
  non_linearity: 'relu'
  use_adapters: True

continue_train: False
  